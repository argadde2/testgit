<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div align = "center">
	<h1>Please submit the details</h1>
    <form action="#" th:action="@{/Form}" th:object="${person}" method="post">
    	
        <p>First Name: <input type="text" th:field="*{firstName}" /></p>
        <p>Last Name: <input type="text" th:field="*{lastName}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Cancel" /></p>
    </form>
    </div>
</body>
</html>
